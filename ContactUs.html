  <body>
    <div class="container py-5">
      <div class="contact-wrapper mx-auto">
        <h2 class="form-title mb-4 text-center">Get in touch</h2>

        <div id="successMessage" class="alert alert-success d-none">
          ✔ Message sent! Redirecting…
        </div>

        <form id="contactForm" class="creative-form">
          <input
            type="text"
            class="form-control mb-3"
            placeholder="Full name"
            required
          />
          <input
            type="email"
            class="form-control mb-3"
            placeholder="Email address"
            required
          />
          <input
            type="tel"
            class="form-control mb-3"
            placeholder="Phone number"
            required
          />
          <textarea
            class="form-control mb-3"
            rows="4"
            placeholder="Type here"
            required
          ></textarea>

          <h6 class="form-section-title">Individual Or Business</h6>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="type" required />
            <label class="form-check-label">Individual</label>
          </div>
          <div class="form-check form-check-inline mb-4">
            <input class="form-check-input" type="radio" name="type" required />
            <label class="form-check-label">Business</label>
          </div>

          <input type="file" class="form-control mb-4" />

          <div class="d-flex gap-3">
            <button type="reset" class="btn btn-secondary">Reset</button>
            <button type="submit" class="btn btn-primary" id="submitBtn">
              <span id="btnText">Submit</span>
              <span
                id="btnSpinner"
                class="spinner-border spinner-border-sm d-none"
                role="status"
                aria-hidden="true"
              ></span>
            </button>
          </div>
        </form>
      </div>
    </div>
